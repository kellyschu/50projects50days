<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="../style.css" />

  <body>
    <a href="../index.html"><h2>Check out my other projects ..</h2></a>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img src="https://source.unsplash.com/random/250x250" alt="random" />
      </div>

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          Lorem ipsum dolor sit amet.
        </h3>
        <p class="card-excerpt" id="excerpt">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas,
          excepturi.
          <span class="animated-bg animated-bg-text">&nbsp;</span
          ><span class="animated-bg animated-bg-text">&nbsp;</span
          ><span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="animated-bg profile-img" id="profile_img">
            <img
              src="https://randomuser.me/api/portraits/men/45.jpg"
              alt="random user"
            />
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"
              >John Doe</strong
            >
            <small class="animated-bg animated-bg-text" id="date"
              >Feb 07, 2024</small
            >
          </div>
        </div>
      </div>
    </div>
    <script src="contentplaceholder.js"></script>
