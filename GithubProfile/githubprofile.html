    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a GitHub User"/>
    </form>
    <main id="main">
      <div class="card">
        <div>
            <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="random user" class="avatar">
        </div>
        <div class="user-info">
            <h2>John Doe</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum, recusandae!</p>
        <ul>
            <li>428 <strong>Followers</strong></li>
            <li>123 <strong>Following</strong></li>
            <li>42 <strong>Repos</strong></li>
        </ul>
        <div id="repos">
            <a href="#" class="repo">Repo 1</a>
            <a href="#" class="repo">Repo 2</a>
            <a href="#" class="repo">Repo 3</a>

        </div>
        </div>
      </div>
    <script src="githubprofile.js"></script>
